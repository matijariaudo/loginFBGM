<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
        body{
            font-family: 'Courier New', Courier, monospace;
            background:linear-gradient(45deg, rgba(255,255,255,.3), rgba(255,255,255,.6)), url('img/fondo.png') no-repeat center center fixed;
            background-size: cover;
        }
        button{
            border: 0px;
            padding: 10px;
            background-color: rgb(0, 0, 0);
            border-radius: 10px;
            color: white;
        }
        h1{
            margin-bottom: 50px;
        }
    </style>
  </head>

  <body>
    <center>
    <h1>Login Section Trial</h1>
    <button onclick="location.href='/logingoogle'">Login with <img src="https://white.logodownload.org/wp-content/uploads/2020/11/google-white-logo.png"  style="width: 40px;margin: 0px;margin-bottom:-3px;"></button>
    <button onclick="location.href='/loginfacebook'">Login with <img src="img/fb.png"  style="width: 50px;margin: 0px;margin-bottom:-3px;"></button>
    </center>
    <div id="data" style="width: 50vw;margin-left:25vw;text-align: center;margin-top: 90px;">

    </div>
    <script>
        document.getElementById('data').innerHTML=""
        html=""
        if(getParameterByName('name')){
            html+=`Name ${getParameterByName('name')}</br>`;
        }
        if(getParameterByName('email')){
            html+=`Email ${getParameterByName('email')}</br>`;
        }
        if(getParameterByName('id')){
            html+=`User ID: ${getParameterByName('id')}</br>`;
        }
        if(getParameterByName('medio')){
            html+=`Medio: ${getParameterByName('medio')}</br>`;
        }
        document.getElementById('data').innerHTML=html;


        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }
        
    </script>
  </body>
</html>
